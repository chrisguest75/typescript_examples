  <style type="text/css">
    html,
    body {
      min-height: 100%;
    }

    body {
      background: linear-gradient(#d7f4ffaf, #c35affaf) no-repeat;
    }

    .header {
      position: absolute;
      top: 0;
      width: 100%;
      /* Set the fixed height of the footer here */
      height: 60px;
      line-height: 60px;
      /* Vertically center the text there */
      background-color: #f5f5f5;

      opacity: 0.3;
    }

    .footer {
      bottom: 0;
      width: 100%;
      /* Set the fixed height of the footer here */
      height: 60px;
      line-height: 60px;
      /* Vertically center the text there */
      background-color: #f5f5f5;

    }

    rect {
      pointer-events: all;
      fill-opacity: 0;
      stroke-opacity: 0;
      z-index: 1;
    }

    .tooltip {
      position: absolute;
      padding: 5px;
      background-color: rgb(11, 40, 65);
      color: white;
      border: 0px solid white;
      border-radius: 0px;
      display: none;
      opacity: .75;
      font-size: 14px;
    }

    .tooltip-line {
      stroke-opacity: 0.5;
    }
  </style>
